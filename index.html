<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!--create the 'your result' section-->
      <section class="result">
        <h1 id="your-result">Your Result</h1>
        <div class="result-text">
          <span>76</span>
          <span class="transparent-results">of 100</span>
        </div>
        <h1 id="paragraph-header">Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these test.
        </p>
      </section>
      <!--create the 'summary' section-->
      <section class="summary">
        <h1 id="summary">Summary</h1>
        <!--reaction result-->
        <div class="tabs reaction">
    
          <img src="images/icon-reaction.svg" alt="icon of lightning bolt"/>
          
          <span id="reaction" class="summary-titles"> Reaction </span>
          <span class="tab-results">
            80
            <span class="transparent-results"> / 100</span>
          </span>
        </div>
        <!--memory result-->
        <div class="tabs memory">

          <img src="images/icon-memory.svg" alt="icon of a brain"/>

          <span id="memory" class="summary-titles">Memory </span>
          <span class="tab-results">
            92
            <span class="transparent-results">/ 100</span>
          </span>
        </div>
        <!--verbal result-->
        <div class="tabs verbal">
         
          <img src="images/icon-verbal.svg" alt="chat icon"/>

          <span id="verbal" class="summary-titles">Verbal</span>
          <span class="tab-results"
            >61
            <span class="transparent-results">/ 100</span>
          </span>
        </div>
        <!--visual result-->
        <div class="tabs visual">
         
          <img src="images/icon-visual.svg" alt="icon of an eye"/>

          <span id="visual" class="summary-titles">Visual</span>
          <span class="tab-results"
            >72
            <span class="transparent-results"> / 100 </span>
          </span>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
